<form class="form-horizontal" ng-init="getItems()">
    <h4>Create Order</h4>

    <div class="row">
        <div class="card col-8">
            <h2>Food Items</h2>
            <div class="row">
                <button class="btn btn-success col-3" ng-repeat="i in Items" ng-click="addOrderToList(i.itemName)">{{i.itemName}}</button>
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <div>
                    <input ng-click="createOrder(order)" class="btn  btn-success" value="Create" />
                    <a href="#/" class="btn  btn-success">Cancel</a>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label class="control-label">Customer Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="order.customerName" />
                </div>
            </div>

            <div class="col-4">
                <h2>Order Items</h2>
                <ul>
                    <li ng-repeat="i in itemOrderList track by $index">
                        <p>{{i}}/<p>
                            <button ng-click="removeFromOrderToList($index)">Remove</button>
                    </li>
                </ul>
            </div>

            <div>
                {{order.orderPrice}}
            </div>
        </div>
    </div>
</form>
