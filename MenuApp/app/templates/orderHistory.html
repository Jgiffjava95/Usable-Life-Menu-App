<a href="#/addorder" class="btn btn-success">New Order</a>

<div ng-if="!user || user.length == 0">
    Login with User Id
    <input ng-model="userId" />
    <button ng-click="loginUser()" class="btn btn-success">Login</button>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Order History</div>
    <div class="panel-body">

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>Customer Name</th>
                    <th>Price</th>
                    <th>Time of Order</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="i in orders">
                    <td>
                        {{i.orderId}}
                    </td>
                    <td>
                        {{i.customerName}}
                    </td>
                    <td>
                        {{i.orderPrice}}
                    </td>
                    <td>
                        {{i.timeOfOrder}}
                    </td>
                </tr>
                <tr ng-if="!orders || orders.length == 0">
                    <td class="text-center" colspan="4">
                        No orders to display.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
